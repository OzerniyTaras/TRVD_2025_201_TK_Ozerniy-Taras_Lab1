<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
</head>
<body>
    <h2>Таблиця</h2>
    <section>
        <table border="1">
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
                <td>4</td>
            </tr>
            <tr>
                <td rowspan="2">5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
            </tr>
        </table>
    </section>
</body>
</html>
